<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risotto</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        svg {
            width: 300px;
            height: 300px;
        }
        text {
            font-family: Arial, sans-serif;
            font-size: 24px;
            font-weight: bold;
            fill: #333;
        }
    </style>
</head>
<body>
    <svg viewBox="0 0 200 200">
        <defs>
            <path id="circlePath" d="M50,100a50,50 0 1,1 100,0a50,50 0 1,1 -100,0" />
        </defs>
        <text transform="rotate(-90 100 100)">
            <textPath href="#circlePath" startOffset="50%" text-anchor="middle">
                Risotto
            </textPath>
        </text>
    </svg>
</body>
</html>
